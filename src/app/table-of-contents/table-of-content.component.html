<article class="table-of-contents">
  <nav class="navigation" [ngClass]="{ hide: isHidingNav }">
    <a
      *ngFor="let noteNav of notesNav"
      [id]="'#' + noteNav.link.replace('/', '')"
      [routerLink]="noteNav.link"
      class="navigation-link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ noteNav.name }}</a
    >
  </nav>
  <a (click)="isHidingNav = !isHidingNav">
    <h1 class="title">
      <span class="icon"></span>

      {{ title }}
    </h1>
  </a>
</article>
