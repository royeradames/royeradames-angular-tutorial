<article class="navigation-buttons">
  <a
    [routerLink]="'/' + meta.previousDomainPath"
    *ngIf="meta.previousDomainPath"
    [attr.data-cy]="dataCyPrevious"
  >
    <app-arrow></app-arrow>
    <ng-template [ngIf]="showText">Previous</ng-template>
  </a>
  <ng-content></ng-content>

  <a
    [routerLink]="'/' + meta.nextDomainPath"
    *ngIf="meta.nextDomainPath"
    [attr.data-cy]="dataCyNext"
    ><ng-template [ngIf]="showText">Next</ng-template>
    <app-arrow style="transform: rotate(180deg)"></app-arrow
  ></a>
</article>
