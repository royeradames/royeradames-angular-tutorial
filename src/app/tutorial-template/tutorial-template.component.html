<main id="main">
  <article
    class="tutorial"
    [ngClass]="{ 'tutorial-playground': currentTutorial.playgroundExist }"
  >
    <article class="notes">
      <app-table-of-content></app-table-of-content>

      <div class="notes-markdown">
        <article markdown [src]="currentTutorial['markdownPath']"></article>
        <hr />
        <article class="controls">
          <button
            class="show-reset"
            (click)="showReset()"
            *ngIf="currentTutorial.displayButton"
            data-cy="show-reset"
          >
            {{ currentTutorial.currentText }}
          </button>
        </article>
        <a
          class="improve-document"
          [href]="currentTutorial['editPath']"
          target="_black"
          data-cy="edit-markdown"
          >Edit this chapter</a
        >
      </div>
      <hr />
      <app-navigation-buttons
        dataCy="navigation-buttons-bottom"
        showText="true"
      ></app-navigation-buttons>
    </article>
    <article class="playground">
      <iframe [src]="currentTutorial.currentPlaygroundPath"></iframe>
    </article>
  </article>
</main>
